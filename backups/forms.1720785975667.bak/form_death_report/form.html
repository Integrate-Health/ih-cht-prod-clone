<form autocomplete="off" novalidate="novalidate" class="or clearfix pages" dir="ltr" data-form-id="death_report">
<section class="form-logo"></section><h3 dir="auto" id="form-title">Rapport de  décès</h3>
<select id="form-languages" data-default-lang=""><option value="en">en</option> <option value="fr">fr</option> </select>
  
  
    <section class="or-group or-branch pre-init or-appearance-field-list " name="/death_report/inputs" data-relevant="./source = 'user'"><h4>

</h4>
<label class="question non-select or-appearance-db-object "><span lang="en" class="question-label active" data-itext-id="/death_report/inputs/contact/_id:label">What is the patient name?</span><span lang="fr" class="question-label " data-itext-id="/death_report/inputs/contact/_id:label">Quel est le nom du patient?</span><span lang="en" class="or-hint active" data-itext-id="/death_report/inputs/contact/_id:hint">select a person from the list</span><span lang="fr" class="or-hint " data-itext-id="/death_report/inputs/contact/_id:hint">Choisir une personne dans la liste</span><input type="text" name="/death_report/inputs/contact/_id" data-type-xml="person"></label><label class="question non-select or-appearance-hidden "><span lang="en" class="question-label active" data-itext-id="/death_report/inputs/contact/name:label">Name</span><span lang="fr" class="question-label " data-itext-id="/death_report/inputs/contact/name:label">Nom</span><input type="text" name="/death_report/inputs/contact/name" data-type-xml="string"></label><label class="question non-select or-appearance-hidden "><span lang="en" class="question-label active" data-itext-id="/death_report/inputs/contact/date_of_birth:label">Date of birth</span><span lang="fr" class="question-label " data-itext-id="/death_report/inputs/contact/date_of_birth:label">Date de naissance</span><input type="text" name="/death_report/inputs/contact/date_of_birth" data-type-xml="string"></label><label class="question non-select or-appearance-hidden "><span lang="en" class="question-label active" data-itext-id="/death_report/inputs/contact/sex:label">Sex</span><span lang="fr" class="question-label " data-itext-id="/death_report/inputs/contact/sex:label">Sexe</span><input type="text" name="/death_report/inputs/contact/sex" data-type-xml="string"></label><label class="question non-select or-appearance-hidden "><span lang="en" class="question-label active" data-itext-id="/death_report/inputs/contact/parent:label">Parent</span><span lang="fr" class="question-label " data-itext-id="/death_report/inputs/contact/parent:label">Parent</span><input type="text" name="/death_report/inputs/contact/parent" data-type-xml="string"></label>
      </section>
      </section>
    <label class="question or-branch pre-init non-select "><span lang="en" class="question-label active" data-itext-id="/death_report/p_note:label">ID: <span class="or-output" data-value=" /death_report/patient_id "> </span><br>Name: <span class="or-output" data-value=" /death_report/patient_name "> </span> - Sex: <span class="or-output" data-value=" /death_report/patient_sex_en "> </span><br>Date of birth: <span class="or-output" data-value=" /death_report/inputs/contact/date_of_birth "> </span><br>days old: <span class="or-output" data-value=" /death_report/patient_age_in_days "> </span><br>months old: <span class="or-output" data-value=" /death_report/patient_age_in_months "> </span><br>years old: <span class="or-output" data-value=" /death_report/patient_age_in_years "> </span><br>display age: <span class="or-output" data-value=" /death_report/patient_age_display "> </span></span><span lang="fr" class="question-label " data-itext-id="/death_report/p_note:label">Identifiant: <span class="or-output" data-value=" /death_report/patient_id "> </span><br>Nom: <span class="or-output" data-value=" /death_report/patient_name "> </span> - Sex: <span class="or-output" data-value=" /death_report/patient_sex_fr "> </span><br>Date de naissance: <span class="or-output" data-value=" /death_report/inputs/contact/date_of_birth "> </span><br>jours: <span class="or-output" data-value=" /death_report/patient_age_in_days "> </span><br>mois: <span class="or-output" data-value=" /death_report/patient_age_in_months "> </span><br>années: <span class="or-output" data-value=" /death_report/patient_age_in_years "> </span><br>âge affiché: <span class="or-output" data-value=" /death_report/patient_age_display "> </span></span><input type="text" name="/death_report/p_note" data-relevant="0" data-type-xml="string" readonly></label>
    <section class="or-group or-appearance-field-list " name="/death_report/s_death"><h4>
<span lang="en" class="question-label active" data-itext-id="/death_report/s_death:label">Death</span><span lang="fr" class="question-label " data-itext-id="/death_report/s_death:label">Décès</span>
</h4>
<label class="question non-select or-appearance-columns-compact "><span lang="en" class="question-label active" data-itext-id="/death_report/s_death/s_death_date:label">Date of reported death</span><span lang="fr" class="question-label " data-itext-id="/death_report/s_death/s_death_date:label">Date de décès</span><span class="required">*</span><input type="date" name="/death_report/s_death/s_death_date" data-required="true()" data-constraint=". &lt;= today()" data-type-xml="date"><span lang="en" class="or-constraint-msg active" data-itext-id="/death_report/s_death/s_death_date:jr:constraintMsg">Only past date allowed</span><span lang="fr" class="or-constraint-msg " data-itext-id="/death_report/s_death/s_death_date:jr:constraintMsg">Donnez une date passée</span><span lang="en" class="or-required-msg active" data-itext-id="/death_report/s_death/s_death_date:jr:requiredMsg">This field is required</span><span lang="fr" class="or-required-msg " data-itext-id="/death_report/s_death/s_death_date:jr:requiredMsg">Ce champ est obligatoire</span></label><fieldset class="question or-appearance-columns-compact ">
<fieldset>
<legend>
<span lang="en" class="question-label active" data-itext-id="/death_report/s_death/s_death_location:label">Place of death</span><span lang="fr" class="question-label " data-itext-id="/death_report/s_death/s_death_location:label">Lieu de décès : <span class="or-output" data-value=" /death_report/death_place "> </span></span><span class="required">*</span>
          </legend>
<div class="option-wrapper">
<label class=""><input type="radio" name="/death_report/s_death/s_death_location" data-name="/death_report/s_death/s_death_location" value="home" data-required="true()" data-type-xml="select1"><span lang="en" class="option-label active" data-itext-id="/death_report/s_death/s_death_location/home:label">Home</span><span lang="fr" class="option-label " data-itext-id="/death_report/s_death/s_death_location/home:label">Domicile</span></label><label class=""><input type="radio" name="/death_report/s_death/s_death_location" data-name="/death_report/s_death/s_death_location" value="health_facility" data-required="true()" data-type-xml="select1"><span lang="en" class="option-label active" data-itext-id="/death_report/s_death/s_death_location/health_facility:label">Health Facility</span><span lang="fr" class="option-label " data-itext-id="/death_report/s_death/s_death_location/health_facility:label">Centre de santé</span></label><label class=""><input type="radio" name="/death_report/s_death/s_death_location" data-name="/death_report/s_death/s_death_location" value="other" data-required="true()" data-type-xml="select1"><span lang="en" class="option-label active" data-itext-id="/death_report/s_death/s_death_location/other:label">Other</span><span lang="fr" class="option-label " data-itext-id="/death_report/s_death/s_death_location/other:label">Autre</span></label>
</div>
</fieldset>
<span lang="en" class="or-required-msg active" data-itext-id="/death_report/s_death/s_death_location:jr:requiredMsg">This field is required</span><span lang="fr" class="or-required-msg " data-itext-id="/death_report/s_death/s_death_location:jr:requiredMsg">Ce champ est obligatoire</span>
</fieldset>
<label class="question or-branch pre-init non-select or-appearance-columns-compact "><span lang="en" class="question-label active" data-itext-id="/death_report/s_death/s_specify:label">Specify</span><span lang="fr" class="question-label " data-itext-id="/death_report/s_death/s_specify:label">Spécifier</span><span class="required">*</span><input type="text" name="/death_report/s_death/s_specify" data-required="true()" data-relevant="selected( /death_report/s_death/s_death_location , 'other')" data-type-xml="string"><span lang="en" class="or-required-msg active" data-itext-id="/death_report/s_death/s_specify:jr:requiredMsg">This field is required</span><span lang="fr" class="or-required-msg " data-itext-id="/death_report/s_death/s_specify:jr:requiredMsg">Ce champ est obligatoire</span></label><label class="question non-select or-appearance-columns-compact "><span lang="en" class="question-label active" data-itext-id="/death_report/s_death/s_maternal_reason:label">What symptoms were observed on the patient</span><span lang="fr" class="question-label " data-itext-id="/death_report/s_death/s_maternal_reason:label">Quels symptômes ont été observés sur la personne décédée ?</span><input type="text" name="/death_report/s_death/s_maternal_reason" data-type-xml="string"></label><label class="question or-branch pre-init non-select "><span lang="en" class="question-label active" data-itext-id="/death_report/s_death/s_family_death_same_symptoms:label">How many family members have died of similar symptoms ?</span><span lang="fr" class="question-label " data-itext-id="/death_report/s_death/s_family_death_same_symptoms:label">Combien de personnes sont décédées dans la famille avec les mêmes symptômes ?</span><span class="required">*</span><input type="number" name="/death_report/s_death/s_family_death_same_symptoms" data-required="true()" data-relevant=" /death_report/s_death/s_maternal_reason != ''" data-type-xml="int"><span class="or-required-msg active" lang="" data-i18n="constraint.required">This field is required</span></label>
      </section>
    <section class="or-group or-appearance-field-list or-appearance-summary " name="/death_report/group_diagnosis"><h4></h4>
<label class="question non-select or-appearance-h1 or-appearance-yellow "><span lang="en" class="question-label active" data-itext-id="/death_report/group_diagnosis/r_summary:label">Patient Summary<I class="fa fa-user"></i></span><span lang="fr" class="question-label " data-itext-id="/death_report/group_diagnosis/r_summary:label">Détails du Patient <I class="fa fa-user"></i></span><input type="text" name="/death_report/group_diagnosis/r_summary" data-type-xml="string" readonly></label><label class="question non-select "><span lang="en" class="question-label active" data-itext-id="/death_report/group_diagnosis/r_patient_info:label"><h4 style="text-align:center;"><span class="or-output" data-value=" /death_report/patient_name "> </span></h4><h5 style="text-align:center;"><span class="or-output" data-value=" /death_report/patient_sex_en "> </span> </h5><h5 style="text-align:center;"><span class="or-output" data-value=" /death_report/patient_age_display "> </span> </h5></span><span lang="fr" class="question-label " data-itext-id="/death_report/group_diagnosis/r_patient_info:label"><h4 style="text-align:center;"><span class="or-output" data-value=" /death_report/patient_name "> </span></h4><h5 style="text-align:center;"><span class="or-output" data-value=" /death_report/patient_sex_fr "> </span> </h5><h5 style="text-align:center;"><span class="or-output" data-value=" /death_report/patient_age_display_fr "> </span> </h5></span><input type="text" name="/death_report/group_diagnosis/r_patient_info" data-type-xml="string" readonly></label><section class="or-group " name="/death_report/group_diagnosis/death_information"><h4>
<span lang="en" class="question-label active" data-itext-id="/death_report/group_diagnosis/death_information:label">Death Information</span><span lang="fr" class="question-label " data-itext-id="/death_report/group_diagnosis/death_information:label">-</span>
</h4>
<label class="question non-select or-appearance-h1 or-appearance-blue "><span lang="en" class="question-label active" data-itext-id="/death_report/group_diagnosis/death_information/r_death_info:label">Death Information <i class="fa fa-medkit"></i></span><span lang="fr" class="question-label " data-itext-id="/death_report/group_diagnosis/death_information/r_death_info:label">Information sur le déces <i class="fa fa-medkit"></i></span><input type="text" name="/death_report/group_diagnosis/death_information/r_death_info" data-type-xml="string" readonly></label><label class="question non-select "><span lang="en" class="question-label active" data-itext-id="/death_report/group_diagnosis/death_information/r_death_date:label">Death Date : <span class="or-output" data-value=" /death_report/s_death/s_death_date "> </span></span><span lang="fr" class="question-label " data-itext-id="/death_report/group_diagnosis/death_information/r_death_date:label">Date de décès : <span class="or-output" data-value=" /death_report/s_death/s_death_date "> </span></span><input type="text" name="/death_report/group_diagnosis/death_information/r_death_date" data-type-xml="string" readonly></label><label class="question non-select "><span lang="en" class="question-label active" data-itext-id="/death_report/group_diagnosis/death_information/r_death_place:label">Death Place : <span class="or-output" data-value=" /death_report/death_place "> </span></span><span lang="fr" class="question-label " data-itext-id="/death_report/group_diagnosis/death_information/r_death_place:label">Lieu de décès : <span class="or-output" data-value=" /death_report/death_place "> </span></span><input type="text" name="/death_report/group_diagnosis/death_information/r_death_place" data-type-xml="string" readonly></label>
      </section>
      </section>
  
<fieldset id="or-calculated-items" style="display:none;">
<label class="calculation non-select "><input type="hidden" name="/death_report/patient_age_in_years" data-calculate="floor( difference-in-months(  /death_report/inputs/contact/date_of_birth , today() ) div 12 )" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_report/patient_age_in_months" data-calculate="difference-in-months(  /death_report/inputs/contact/date_of_birth , today() )" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_report/patient_age_in_days" data-calculate="floor( decimal-date-time(today()) - decimal-date-time( /death_report/inputs/contact/date_of_birth ))" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_report/patient_age_display" data-calculate="concat(concat( /death_report/patient_age_in_years , if( /death_report/patient_age_in_years =1,' year and ',' years and ')),concat( /death_report/patient_age_in_months  mod 12, if(( /death_report/patient_age_in_months  mod 12)=1,' month old',' months old')))" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_report/patient_age_display_fr" data-calculate="concat(concat( /death_report/patient_age_in_years , if( /death_report/patient_age_in_years =1,' an et ',' ans et ')),concat( /death_report/patient_age_in_months  mod 12, if(( /death_report/patient_age_in_months  mod 12)=1,' mois',' mois')))" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_report/patient_id" data-calculate="../inputs/contact/_id" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_report/patient_name" data-calculate="../inputs/contact/name" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_report/patient_sex" data-calculate="../inputs/contact/sex" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_report/patient_sex_en" data-calculate="if( /death_report/patient_sex  = 'male' or  /death_report/patient_sex  = 'homme' or  /death_report/patient_sex  = 'Homme', 'Male', if( /death_report/patient_sex  = 'female' or  /death_report/patient_sex  = 'femme' or  /death_report/patient_sex  = 'Femme', 'Female', ''))" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_report/patient_sex_fr" data-calculate="if( /death_report/patient_sex  = 'male' or  /death_report/patient_sex  = 'homme' or  /death_report/patient_sex  = 'Homme', 'Homme', if( /death_report/patient_sex  = 'female' or  /death_report/patient_sex  = 'femme' or  /death_report/patient_sex  = 'Femme', 'Femme', ''))" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_report/visited_contact_uuid" data-calculate="../inputs/contact/parent" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_report/death_place" data-calculate="jr:choice-name( /death_report/s_death/s_death_location ,' /death_report/s_death/s_death_location ')" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_report/meta/instanceID" data-calculate="concat('uuid:', uuid())" data-type-xml="string"></label>
</fieldset>
</form>
