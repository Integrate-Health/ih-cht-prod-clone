<form autocomplete="off" novalidate="novalidate" class="or clearfix" dir="ltr" data-form-id="contact:health_center:edit">
<section class="form-logo"></section><h3 dir="auto" id="form-title">Edit Chw zone</h3>
<select id="form-languages" data-default-lang=""><option value="en">en</option> <option value="fr">fr</option> </select>
  
  
    <section class="or-group-data or-branch pre-init " name="/data/inputs" data-relevant="false()"><section class="or-group-data " name="/data/inputs/user"><label class="question non-select "><span lang="en" class="question-label active" data-itext-id="/data/inputs/user/facility_id:label">Facility ID for the parent user</span><span lang="fr" class="question-label " data-itext-id="/data/inputs/user/facility_id:label">ID d'installation pour l'utilisateur parent</span><input type="text" name="/data/inputs/user/facility_id" data-type-xml="string"></label>
      </section>
      </section>
    <section class="or-group " name="/data/health_center"><h4>
<span lang="en" class="question-label active" data-itext-id="/data/health_center:label">Edit Zone</span><span lang="fr" class="question-label " data-itext-id="/data/health_center:label">Modifier la zone de cogénération</span>
</h4>
<label class="question non-select "><span lang="en" class="question-label active" data-itext-id="/data/health_center/external_id:label">Edit External Id</span><span lang="fr" class="question-label " data-itext-id="/data/health_center/external_id:label">Modifier l'identifiant externe de la zone</span><span class="required">*</span><input type="text" name="/data/health_center/external_id" data-required="true()" data-type-xml="string"><span class="or-required-msg active" lang="" data-i18n="constraint.required">This field is required</span></label><label class="question non-select "><span lang="en" class="question-label active" data-itext-id="/data/health_center/name:label">Area Name</span><span lang="fr" class="question-label " data-itext-id="/data/health_center/name:label">Modifier Nom de zone</span><span class="required">*</span><input type="text" name="/data/health_center/name" data-required="true()" data-type-xml="string"><span class="or-required-msg active" lang="" data-i18n="constraint.required">This field is required</span></label><label class="question non-select "><span lang="en" class="question-label active" data-itext-id="/data/health_center/notes:label">Update zone Notes</span><span lang="fr" class="question-label " data-itext-id="/data/health_center/notes:label">Modifier Informations de la zone</span><input type="text" name="/data/health_center/notes" data-type-xml="string"></label><label class="question non-select or-appearance-db-object or-appearance-bind-id-only "><span lang="en" class="question-label active" data-itext-id="/data/health_center/contact:label">CHW</span><span lang="fr" class="question-label " data-itext-id="/data/health_center/contact:label">ASC</span><span lang="en" class="or-hint active" data-itext-id="/data/health_center/contact:hint">Select the CHWS for this zone</span><span lang="fr" class="or-hint " data-itext-id="/data/health_center/contact:hint">Choisir ASC pour cette Zone</span><input type="text" name="/data/health_center/contact" data-type-xml="person"></label><label class="question non-select or-appearance-db-object or-appearance-bind-id-only "><span lang="en" class="question-label active" data-itext-id="/data/health_center/parent:label">Site</span><span lang="fr" class="question-label " data-itext-id="/data/health_center/parent:label">Site</span><span lang="en" class="or-hint active" data-itext-id="/data/health_center/parent:hint">Select the site for this zone</span><span lang="fr" class="or-hint " data-itext-id="/data/health_center/parent:hint">Choisir Site pour cette Zone</span><input type="text" name="/data/health_center/parent" data-type-xml="district_hospital"></label>
      </section>
  
<fieldset id="or-calculated-items" style="display:none;">
<label class="calculation non-select "><input type="hidden" name="/data/health_center/geolocation" data-calculate="concat(../../inputs/meta/location/lat, concat(' ', ../../inputs/meta/location/long))" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/data/meta/instanceID" data-calculate="concat('uuid:', uuid())" data-type-xml="string"></label>
</fieldset>
</form>
