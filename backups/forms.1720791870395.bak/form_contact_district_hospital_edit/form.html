<form autocomplete="off" novalidate="novalidate" class="or clearfix" dir="ltr" data-form-id="contact:district_hospital:edit">

<select id="form-languages" data-default-lang=""><option value="fr">fr</option> <option value="en">en</option> </select>
  
  
    <section class="or-group or-branch pre-init " name="/data/inputs" data-relevant="false()"><h4></h4>
<section class="or-group " name="/data/inputs/user"><h4></h4>
<label class="question non-select "><span lang="fr" class="question-label active" data-itext-id="/data/inputs/user/facility_id:label">ID d'installation pour l'utilisateur parent</span><span lang="en" class="question-label " data-itext-id="/data/inputs/user/facility_id:label">Facility ID for the parent user</span><input type="text" name="/data/inputs/user/facility_id" data-type-xml="string"></label>
      </section>
      </section>
    <section class="or-group " name="/data/district_hospital"><h4>
<span lang="fr" class="question-label active" data-itext-id="/data/district_hospital:label">Modifier nom du Site</span><span lang="en" class="question-label " data-itext-id="/data/district_hospital:label">Edit Site name</span>
</h4>

te Site Name</span><span class="required">*</span><input type="text" name="/data/district_hospital/name" data-required="true()" data-type-xml="string"><span class="or-required-msg active" lang="" data-i18n="constraint.required">This field is required</span></label><label class="question non-select "><span lang="fr" class="question-label active" data-itext-id="/data/district_hospital/notes:label">Modifier Informations du site</span><span lang="en" class="question-label " data-itext-id="/data/district_hospital/notes:label">Update Site Notes</span><input type="text" name="/data/district_hospital/notes" data-type-xml="string"></label>

<fieldset id="or-calculated-items" style="display:none;">
