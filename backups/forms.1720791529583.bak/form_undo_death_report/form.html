<form autocomplete="off" novalidate="novalidate" class="or clearfix pages" dir="ltr" data-form-id="undo_death_report">
<section class="form-logo"></section><h3 dir="auto" id="form-title">Annuler le rapport de décès</h3>
<select id="form-languages" data-default-lang=""><option value="fr">fr</option> <option value="en">en</option> </select>
  
  
    <section class="or-group or-branch pre-init or-appearance-field-list " name="/undo_death_report/inputs" data-relevant="./source = 'user'"><h4></h4>
<section class="or-group " name="/undo_death_report/inputs/contact"><h4></h4>
<label class="question non-select or-appearance-db-object "><span lang="fr" class="question-label active" data-itext-id="/undo_death_report/inputs/contact/_id:label">Quel est le nom du patient ?</span><span lang="en" class="question-label " data-itext-id="/undo_death_report/inputs/contact/_id:label">What is the patient's name?</span><input type="text" name="/undo_death_report/inputs/contact/_id" data-type-xml="person"></label><section class="or-group " name="/undo_death_report/inputs/contact/parent"><h4></h4>
<section class="or-group " name="/undo_death_report/inputs/contact/parent/parent"><h4></h4>
<section class="or-group " name="/undo_death_report/inputs/contact/parent/parent/contact"><h4></h4>
      </section>
      </section>
      </section>
      </section>
      </section>
    <section class="or-group or-appearance-field-list " name="/undo_death_report/undo"><h4></h4>
<label class="question non-select "><span lang="fr" class="question-label active" data-itext-id="/undo_death_report/undo/undo_note:label">L'envoi de ce formulaire va annuler le rapport de décès de: <b><span class="or-output" data-value=" /undo_death_report/patient_display_name "> </span></b>.</span><span lang="en" class="question-label " data-itext-id="/undo_death_report/undo/undo_note:label">Submitting this form will undo the death report of <b><span class="or-output" data-value=" /undo_death_report/patient_display_name "> </span></b>.</span><input type="text" name="/undo_death_report/undo/undo_note" data-type-xml="string" readonly></label><fieldset class="question simple-select or-appearance-multiline ">
<fieldset>
<legend>
<span lang="fr" class="question-label active" data-itext-id="/undo_death_report/undo/undo_information:label">Voulez-vous vraiment annuler le rapport de décès ?</span><span lang="en" class="question-label " data-itext-id="/undo_death_report/undo/undo_information:label">Are you sure you want to undo the death report?</span><span class="required">*</span>
          </legend>
<div class="option-wrapper">
<label class=""><input type="radio" name="/undo_death_report/undo/undo_information" data-name="/undo_death_report/undo/undo_information" value="yes" data-required="true()" data-constraint=". = 'yes'" data-type-xml="select1"><span lang="fr" class="option-label active" data-itext-id="/undo_death_report/undo/undo_information/yes:label">Oui</span><span lang="en" class="option-label " data-itext-id="/undo_death_report/undo/undo_information/yes:label">Yes</span></label><label class=""><input type="radio" name="/undo_death_report/undo/undo_information" data-name="/undo_death_report/undo/undo_information" value="no" data-required="true()" data-constraint=". = 'yes'" data-type-xml="select1"><span lang="fr" class="option-label active" data-itext-id="/undo_death_report/undo/undo_information/no:label">Non</span><span lang="en" class="option-label " data-itext-id="/undo_death_report/undo/undo_information/no:label">No</span></label>
</div>
</fieldset>
<span lang="fr" class="or-constraint-msg active" data-itext-id="/undo_death_report/undo/undo_information:jr:constraintMsg">N'envoyez ce rapport que si vous souhaitez annuler le rapport de décès.</span><span lang="en" class="or-constraint-msg " data-itext-id="/undo_death_report/undo/undo_information:jr:constraintMsg">Only submit this report if you want to undo the death report.</span><span class="or-required-msg active" lang="" data-i18n="constraint.required">This field is required</span>
</fieldset>
      </section>
    <section class="or-group or-appearance-hidden " name="/undo_death_report/data"><h4></h4>
<section class="or-group " name="/undo_death_report/data/meta"><h4></h4>
      </section>
      </section>
  
<fieldset id="or-calculated-items" style="display:none;">
<label class="calculation non-select "><input type="hidden" name="/undo_death_report/patient_age_in_years" data-calculate="floor( difference-in-months(  /undo_death_report/inputs/contact/date_of_birth , today() ) div 12 )" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/undo_death_report/patient_age_in_months" data-calculate="difference-in-months(  /undo_death_report/inputs/contact/date_of_birth , today() )" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/undo_death_report/patient_age_in_days" data-calculate="floor(decimal-date-time(today()) - decimal-date-time( /undo_death_report/inputs/contact/date_of_birth ) )" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/undo_death_report/patient_uuid" data-calculate="../inputs/contact/_id" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/undo_death_report/patient_id" data-calculate="../inputs/contact/patient_id" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/undo_death_report/patient_name" data-calculate="../inputs/contact/name" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/undo_death_report/patient_short_name" data-calculate="../inputs/contact/short_name" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/undo_death_report/patient_display_name" data-calculate="if(../patient_short_name = '', ../patient_name, concat(../patient_name, ' (', ../patient_short_name, ')'))" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/undo_death_report/data/__confirm_undo" data-calculate=" /undo_death_report/undo/undo_information " data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/undo_death_report/data/meta/__patient_uuid" data-calculate="../../../inputs/contact/_id" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/undo_death_report/data/meta/__patient_id" data-calculate="../../../inputs/contact/patient_id" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/undo_death_report/data/meta/__household_uuid" data-calculate="../../../inputs/contact/parent/_id" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/undo_death_report/data/meta/__source" data-calculate="../../../inputs/source" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/undo_death_report/data/meta/__source_id" data-calculate="../../../inputs/source_id" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/undo_death_report/meta/instanceID" data-calculate="concat('uuid:', uuid())" data-type-xml="string"></label>
</fieldset>
</form>
